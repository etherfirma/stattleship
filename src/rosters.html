        <script>
            function getPlayers (success, failure) {
                $.ajax ("https://www.stattleship.com/football/nfl/rosters?team_id=" + $.getUrlVar ('team_id'), {
                    contentType: 'application/json',
                    headers: {
                        "Authorization": "Token token=87884e62c4c2d44dc7950b4350273b1a",
                        "Accept": "application/vnd.stattleship.com; version=1"
                    }
                }).done (success).fail (failure);
                return;
            }

            $(document).ready (function () {
                var success = function (res) {
                    $("#raw").html (JSON.stringify (res, null, 2));
                    instrument (res);

                    var template = $("#divisionsTemplate").html ();
                    var content = Mustache.render (template, res);
                    $("#content").append (content);
                };
                var failure = function (res) {
                    alert (JSON.stringify (res, null, 2))
                };
                getPlayers (success, failure);
            });
        </script>

        <div id="content">

        </div>

        <h1>Raw</h1>

        <pre id="raw"></pre>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>

<script type="text/html" id="divisionsTemplate">
    <h1>
        /football/nfl/rosters?team_id=nfl-cle
    </h1>

    <h2>Leagues</h2>

    <table class="table table-condensed table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Sport</th>
            <th>Name</th>
            <th>Abbreviation</th>
            <th>Id</th>
        </tr>
        </thead>
        <tbody>
        {{#leagues}}
        <tr>
            <td>{{index}}.</td>
            <td>{{sport}}</td>
            <td>{{name}} {{slug}}</td>
            <td>{{abbreviation}}</td>
            <td>{{id}}</td>
        </tr>
        {{/leagues}}
        </tbody>
    </table>

    <h2>Playing Positions</h2>

    <table class="table table-condensed table-bordered">
        <thead>
            <tr>
                <th>Index</th>
                <th>Name</th>
                <th>Abbreviation</th>
                <th>Formation</th>
                <th>League</th>
            </tr>
        </thead>
        <tbody>
            {{#playing_positions}}
            <tr>
                <td>{{index}}.</td>
                <td>{{name}}</td>
                <td>{{abbreviation}}</td>
                <td>{{formation}}</td>
                <td>{{league.name}}</td>
            </tr>
            {{/playing_positions}}
        </tbody>
    </table>

    <h2>Teams</h2>

    <table class="table table-condensed table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Team</th>
            <th>Colors</th>
            <th>Nickname</th>
            <th>Location</th>
            <th>Division</th>
            <th>League</th>
        </tr>
        </thead>
        <tbody>
        {{#teams}}
        <tr>
            <td>{{index}}.</td>
            <td>
                {{name}} ({{slug}})
                <a class='linkage' href="rosters.html?team_id={{slug}}">
                    roster
                </a>
            </td>
            <td>
                {{#colors}}
                <div style="background-color: #{{.}}" class="color-box"></div>
                {{/colors}}
            </td>
            <td>{{nickname}}</td>
            <td>{{location}}</td>
            <td>{{division.name}}</td>
            <td>{{league.name}}</td>
        </tr>
        {{/teams}}
        </tbody>
    </table>

    <h2>Players</h2>

    <table class="table table-condensed table-bordered">
        <thead>
        <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Active?</th>
            <th>Position</th>
            <th>School</th>
            <th>Experience</th>
            <th>Offensive</th>
            <th>Defensive</th>
            <th>Height</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody>
        {{#players}}
        <tr>
            <td>{{index}}.</td>
            <td>
                {{name}}
                <a class='linkage' href="feats.html?player_id={{slug}}">
                    feats
                </a>
            </td>
            <td>{{active}}</td>
            <td>{{position_name}} ({{position_abbreviation}})</td>
            <td>{{school}}</td>
            <td>{{years_of_experience}} years</td>
            <td>{{offensive}}</td>
            <td>{{defensive}}</td>
            <td>{{height}} {{unit_of_height}}</td>
            <td>{{weight}} {{unit_of_weight}}</td>
        </tr>
        {{/players}}
        </tbody>
    </table>
</script>
